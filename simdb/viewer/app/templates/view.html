{% extends 'main.html' %}
{% from 'macros.html' import icon %}
{% block content %}
    <div class="row">

        {% if databases|count > 0 %}
            Please select DB:
            <br>

            <!--select database-->
            <select id="select_table" name="select_table" onchange="filterTable();buildFilter()" size="5">
                {%- for db in databases %}
                    <option value="{{ db.path }}">{{ db.path }}</option>
                {%- endfor %}
            </select>

            <!--select group-->
            <select id="select_group" name="select_group" onchange="filterTable();buildFilter()" size="5">
            </select>

            <!--select keyword-->
            <select id="select_keyword" name="select_keyword" onchange="filterTable();buildFilter()" size="5">
            </select>

            <!--select keyword value-->
            <select id="select_keyword_value" name="select_keyword_value" onchange="filterTable()" size="5">
            </select>

            <!--which columns to show-->
            <select id="select_columns" class="selectpicker bootstrap-select-with-dropdown-button" multiple data-actions-box="true" multiple>
                <option value="path">Path</option>
                <option value="created_on">Created on</option>
                <option value="added_on">Added on</option>
                <option value="updated_on">Updated_on</option>
                <option value="description">Description</option>
            </select>

            <br>
            <!--search field-->
            <input id="search_field" type="text" onkeyup="filterTable()" placeholder="Search in Entry ID and Description ..." size="100">

        {% else %}
            <p>No entries found</h3>
        {% endif %}

    </div>

    <!-- container where results are pushed in by filterTable() -->
    <div id="results"></div>
{% endblock %}
